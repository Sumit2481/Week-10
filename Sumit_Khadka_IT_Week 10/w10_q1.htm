<!DOCTYPE html>
<html>
<head>
    <title>Variables in JavaScript</title>
</head>
<body>
    <script>
        var num = 42; // Numeric value
        var floatNum = 3.14; // Float value
        var str = "Hello, World!"; // String value
        var bool = true; // Boolean value

        document.write("Numeric: " + num + "<br>");
        document.write("Float: " + floatNum + "<br>");
        document.write("String: " + str + "<br>");
        document.write("Boolean: " + bool + "<br>");
    </script>
</body>
</html>
