<!DOCTYPE html>
<html>
<head>
    <title>Day of the Week</title>
</head>
<body>
    <script>
        var dayNumber = prompt("Enter a number (1-7):");

        switch (parseInt(dayNumber)) {
            case 1:
                alert("Sunday");
                break;
            case 2:
                alert("Monday");
                break;
            case 3:
                alert("Tuesday");
                break;
            case 4:
                alert("Wednesday");
                break;
            case 5:
                alert("Thursday");
                break;
            case 6:
                alert("Friday");
                break;
            case 7:
                alert("Saturday");
                break;
            default:
                alert("Invalid");
                break;
        }
    </script>
</body>
</html>
