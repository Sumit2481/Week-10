<!DOCTYPE html>
<html>
<head>
    <title>Join Array Elements</title>
</head>
<body>
    <script>
        var myColor = ["Red", "Green", "White", "Black"];

        // Using toString()
        var output1 = myColor.toString();
        document.write(output1 + "<br>");

        // Using join()
        var output2 = myColor.join();
        document.write(output2 + "<br>");

        // Using join('+')
        var output3 = myColor.join('+');
        document.write(output3 + "<br>");
    </script>
</body>
</html>
